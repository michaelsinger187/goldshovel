name: Refresh VC Data

on:
  workflow_dispatch:
  schedule:
    - cron: "15 */6 * * *"

permissions:
  contents: write

concurrency:
  group: refresh-vc-data
  cancel-in-progress: false

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Refresh data
        run: node scripts/fetch-vc-flows.mjs --lookback=30 --per-vc=6 --vc-limit=100 --concurrency=8

      - name: Commit updated dataset
        run: |
          if git diff --quiet -- data/deals.json; then
            echo "No data changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/deals.json
          git commit -m "chore(data): refresh VC flow dataset"
          git push origin "${GITHUB_REF_NAME}"
